<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("input").click(function () {
                $.ajax({
                    url:"testServlet2",
                    data:{"name":"tom","age":23},
                    type:"get",
                    success:function (data) {
                        alert(data);
                    },
                    error:function () {
                        alert("出错啦");
                    },
                    dataType:"text",
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="发送异步请求">
</body>
</html>
