    <script>
        $(function () {
            var search = location.search;
            $.get("readArticleServlet" + search, {}, function (data) {
                var username = data.username;
                var article = data.article;
                var innerWidth = window.innerWidth;
                var number = innerWidth * 9 / 12 / 8;
                for (var o = 1; o < article.length; o++) {
                    if (o % number == 0) {
                        article = article.slice(0, o) + "</br>" + article.slice(o);
                    }
                }
                article = article.replace(/#/g, '<br/>');
                article = article.replace(/ /g, '&nbsp;');
                var articlename = data.articlename;
                $("#articleWriter").append(username);
                $("#articleName").append(articlename);
                $("#article").append(article);
            });
        });

    </script>

<script type="text/javascript">

    $(document).ready(function () {
        $('#ei-slider').eislideshow({
            animation: 'center',
            autoplay: true,
            slideshow_interval: 3000,
            titlesFactor: 0
        });

        <!--STYCKY MENU-->

        $('#main-menu a').on({
            click: function (e) {
                e.preventDefault();
                $('body').stop().scrollTo(
                    $($(this).attr('href')),
                    500,
                    {offset: -70}
                );
            }
        });

        <!--SKILLS ANIM-->

        $('#skills').waypoint({
            handler: function (event, direction) {
                $('.bar').each(function (e) {
                    $(this).animate({
                        width: $(this).attr('data-width') + '%'
                    }, {
                        duration: 2000,
                        easing: 'easeOutBounce'
                    });
                });
            }
        });


        $('.showOlderChanges').on('click', function (e) {
            $('.changelog .old').slideDown('slow');
            $(this).fadeOut();
            e.preventDefault();
        });

        <!--GALLERY FILTER-->

        $('.filter li a').click(function (e) {
            e.preventDefault();

            $('.filter li').removeClass('selected');
            $(this).parent('li').addClass('selected');

            thisItem = $(this).attr('rel');

            if (thisItem != "all") {

                $('.gallery li[rel=' + thisItem + ']')
                    .stop()
                    .animate({
                        'width': '216px',
                        'opacity': 1,
                        'marginRight': '.5em',
                        'marginLeft': '.5em'
                    });

                $('.gallery li[rel!=' + thisItem + ']')
                    .stop()
                    .animate({
                        'width': 0,
                        'opacity': 0,
                        'marginRight': 0,
                        'marginLeft': 0
                    });
            } else {
                $('.gallery li')
                    .stop()
                    .animate({
                        'opacity': 1,
                        'width': '216px',
                        'marginRight': '.5em',
                        'marginLeft': '.5em'
                    });
            }
        })

        $('.gallery li img').animate({'opacity': 0.3}).hover(function () {
            $(this).animate({'opacity': 1});
        }, function () {
            $(this).animate({'opacity': 0.3});
        });

    });

</script>
